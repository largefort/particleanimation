<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Particle System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://threejs.org/build/three.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load a texture for the particles
        const textureLoader = new THREE.TextureLoader();
        const particleTexture = textureLoader.load('particle_texture.png'); // Replace with your texture

        // Create a particle geometry
        const particleGeometry = new THREE.BufferGeometry();
        const particleMaterial = new THREE.PointsMaterial({
            color: 0xFFFFFF,
            size: 0.2,
            map: particleTexture,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        // Define the number of particles
        const particleCount = 1000;

        // Create positions array for particles
        const positions = new Float32Array(particleCount * 3);

        // Populate the positions array with random values
        for (let i = 0; i < positions.length; i += 3) {
            positions[i] = (Math.random() - 0.5) * 10;
            positions[i + 1] = (Math.random() - 0.5) * 10;
            positions[i + 2] = (Math.random() - 0.5) * 10;
        }

        // Add the positions to the particle geometry
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        // Create a particle system
        const particles = new THREE.Points(particleGeometry, particleMaterial);

        // Add the particle system to the scene
        scene.add(particles);

        // Set the camera position
        camera.position.z = 5;

        // Create an animation loop
        const animate = function () {
            requestAnimationFrame(animate);

            // Rotate the particle system
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.001;

            renderer.render(scene, camera);
        };

        // Handle window resize
        window.addEventListener('resize', function () {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        // Start the animation loop
        animate();
    </script>
</body>
</html>
