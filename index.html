<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle.js Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black; /* Set the background color to black */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure particles are above other elements */
        }

        .main-text {
            position: relative;
            z-index: 2; /* Ensure text is above particles */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="main-text">
        <h1>Particle.js Example</h1>
        <p>Customize this space for your content.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                },
                color: {
                    value: '#ffffff',
                },
                shape: {
                    type: 'circle',
                },
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse',
                    },
                },
            },
        });
    </script>
</body>
</html>
